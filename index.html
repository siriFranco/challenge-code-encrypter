<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Google fonts code -->
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Code encrypter</title>
</head>

<body>
    <main>
        <div class="container col-12">
            <div class="col-12 my-4">
                <h1> Code encrypter </h1>
            </div>
            <!--  -->
            <div class="first-div col-12 m-1">
                <div id="liveAlertPlaceholder"></div>
                <textarea type="text" class="textInput" id="textInput" placeholder="Enter the text here." row="6"></textarea>
                <p class="bottom-paragraph"> Only lowercase letters, without accents or special characters. </p>              
            </div>
            <div class="mx-auto">
                <button type="button" class="btn-custom" onclick="encrypt()"> 
                    Encrypt
                </button>
                <button type="button" class="btn-custom" onclick="decrypt()">
                    Decrypt
                </button>
            </div>
            <!--  -->
            <div class="second-div col-12 d-flex flex-column align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12 col-sm-6 d-flex flex-column align-items-center justify-content-center">
                        <h2 class="text-message mx-1" id="showText">No message found yet</h2>
                    </div>
                    <div class=" d-flex flex-column align-items-center justify-content-center">
                        <button type="button" class="btn-custom d-none" id="copyText" onclick="copyText()"> 
                            Copy
                        </button>
                    </div class=" d-flex flex-column align-items-center justify-content-center"> 
                    <div class="col-12 col-sm-6  d-flex align-items-center justify-content-center">
                        <img src="./src/dipper-investigating.png" alt="" class="img-inside">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class=" d-flex align-items-center justify-content-center">Siri Franco</p>
        </div>
    </main>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
